<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./static/styles.css" />
    <title>QR-CODE GENERATOR</title>
    <link rel="icon" href="./static/icons/qr-code.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="container">
        <h1 class="title">QR-CODE GENERATOR</h1>
        <p class="subtitle">Your personal QR-code generator.</p>

        <form onsubmit="return formValidation(this)">
          <label for="qrcode-content">Type content of your QR bellow: </label>
          <input
            type="text"
            id="qrcode-content"
            name="qrcode_content"
            placeholder="Type here (link, text, etc...)"
          />

          <button type="submit">Generate</button>
        </form>
      </div>
    </div>
    <footer>
      <p>Â© Made with Love by M. Andriy</p>
    </footer>

    <script src="./index.js"></script>
  </body>
</html>
