<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./static/styles.css" />
    <link rel="stylesheet" href="./static/m-queries.css" />
    <title>QR-CODE GENERATOR</title>
    <link rel="icon" href="./static/icons/qr-code.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="container">
        <h1 class="title appearOnLoad" style="--i:0">QR-CODE GENERATOR</h1>
        <p class="subtitle appearOnLoad" style="--i:2">Your personal QR-code generator.</p>

        <div class="tab-buttons appearOnLoad" style="--i:3">
          <button class="tab-button" data-tab-target="#net-qr-code-tab">WI-FI QR</button>
          <button class="tab-button activeBtn" data-tab-target="#qrcode-tab">TEXT QR</button>
        </div>

        <form id="qrcode-tab" onsubmit="return formValidation(this)" class="appearOnLoad active" style="--i:5" data-tab-content>
          <label for="qrcode-content">Type content of your QR bellow: </label>
          <input
            type="text"
            id="qrcode-content"
            name="qrcode_content"
            placeholder="Type here (link, text, etc...)"
          />

          <button type="submit">Generate</button>
        </form>

        <form id="net-qr-code-tab" onsubmit="return false" data-tab-content>

          <label for="net-name">WI-FI network name:</label>
          <input type="text" id="net-name" name="net-name" placeholder="Enter your WI-FI network's name">

          <label for="net-password">WI-FI network password: </label>
          <input type="password" name="net-password" id="net-password" placeholder="Enter your WI-FI network's password">

          <div class="net-prot">
            <label for="net-protocol">WI-FI network protocol: </label>
            <select name="net-protocol" id="net-protocol">
              <option value="WPA" selected>WPA</option>
              <option value="WEP">WEP</option>
              <option value="WPA2-EAP">WPA2-EAP</option>
              <option value="nopass">nopass</option>
            </select>
          </div>
          <button type="submit">Generate</button>
        </form>
      </div>
    </div>
    <footer>
      <p>Â© Made with Love by Andriy M.</p>
    </footer>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
      integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
